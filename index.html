<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;900&display=swap" rel="stylesheet">
    <title>Daily Note</title>
</head>
<body>
    <div class="background--wrap">
        <div class="title">
            <h1>Daily Note</h1>
        </div>

        <div class="top">
            <div class="note--input">
                <textarea name="" id="" cols="40" rows="5" placeholder="enter note here"></textarea>
            </div>
            
            <button class="note--input__add" id="add--btn">Add Note</button>
            <button class="note--input__clear" id="clear--btn">Clear</button>
        </div>

        <div class="bottom">
            <ul class="note--container">
                <li>
                    <div class="test--note">
                        <p>test note</p>
                        <button class="delete--btn">Remove</button>
                        <button class="view--btn">View</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
