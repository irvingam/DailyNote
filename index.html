<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
    crossorigin="anonymous" />

    <title>Daily Note</title>
</head>
<body>
    <div class="background--wrap">
        <div class="title">
            <h1>Daily Note</h1>
        </div>

        <div class="top">
            <div class="input--note">
                <textarea class="note" id="text--input" cols="50" rows="5" placeholder="enter note here"></textarea>
            </div>
            <div class="input--actions">
                <button class="note--input__add" id="add--btn">Add Note</button>
                <button class="note--input__clear" id="clear--btn">Clear</button>
            </div>
        </div>

        <div class="bottom">
            <ul class="note--container" id="container">
            </ul>

            <div class="note--modal" id="modal">
                <div class="modal--content" id="modalcontent">
                    <p class="modal--text" id="modaltext"></p>
                    <span class="closebtn">&times;</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
